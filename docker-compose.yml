version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-robosite}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-robosite}
      POSTGRES_DB: ${POSTGRES_DB:-robosite}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./apps/api
    env_file:
      - .env
    environment:
      PORT: 3001
      NODE_ENV: development
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  worker:
    build:
      context: ./apps/worker
    env_file:
      - .env
    environment:
      NODE_ENV: development
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    depends_on:
      - redis
      - postgres
    volumes:
      - ./apps/worker:/app
      - /app/node_modules
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
